# .gitlab-ci.yml

# Utilise une image Node.js pour l'environnement de construction
image: node:18-alpine

# Définition des caches pour accélérer les builds futurs
cache:
  paths:
    - node_modules/

# Le pipeline de déploiement pour GitLab Pages
pages:
  stage: deploy
  
  # Les commandes de construction
  script:
    - npm install       # 1. Installe les dépendances
    - npm run build     # 2. Lance la construction de l'application (crée un dossier 'dist')
    - rm -rf public     # 3. Suppression du dossier public pour éviter les conflits
    - mv dist public    # 4. Renomme le dossier de sortie 'dist' en 'public' (requis par GitLab Pages)
  
  # Définition des artefacts : les fichiers qui seront hébergés
  artifacts:
    paths:
      - public
  
  # Condition : s'exécute uniquement sur la branche principale (ou 'main')
  only:
    - master 
    # Remplacez 'master' par 'main' si c'est le nom de votre branche principale